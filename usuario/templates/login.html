{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
{% endblock %}
{% block content %}
    <div class="container vh-100 d-flex flex-column align-items-center justify-content-center">
        <form class="d-flex flex-column align-items-center" action="." method="POST">
            {% csrf_token %}
            <h1><i class="bi bi-person-circle"></i></h1>
            <div class="mb-3">
                <label for="InputLogin" class="form-label">Login</label>
                <input name="login" type="text" class="form-control" id="InputLogin" required>
            </div>
            <div class="mb-3">
                <label for="InputPassword1" class="form-label">Senha</label>
                <input name="password" type="password" class="form-control" id="InputPassword1" required>
            </div>
            <button type="submit" class="btn btn-primary">Logar</button>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{message.tags}} mt-3" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    </div>    
{% endblock %}
